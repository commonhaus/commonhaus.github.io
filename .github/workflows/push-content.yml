name: update-activity-content

on:
  push:
    branches:
      - 'main'
    paths:
      - '.github/*.ts'
      - '.github/*.graphql'
      - '_config.ts'
      - 'deno.json'
      - 'site/**'

  repository_dispatch:
  workflow_dispatch:

permissions:
  contents: read
env:
  GH_BOT_EMAIL: "41898282+github-actions[bot]@users.noreply.github.com"
  GH_BOT_NAME: "GitHub Action"
  DENO_DIR: .deno-cache
  REPO: commonhaus/commonhaus.github.io

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    concurrency:
      group: "push-content"
      cancel-in-progress: true
    steps:
      - name: Setup Deno environment
        uses: denoland/setup-deno@v1
        with:
          deno-version: v1.x

      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Cache Deno dependencies
        uses: actions/cache@v4
        with:
          path: ${{ env.DENO_DIR }}
          key: ${{ hashFiles('deno.lock') }}

      - name: Git Config
        run: |
          git config user.name ${{ env.GH_BOT_NAME }}
          git config user.email ${{ env.GH_BOT_EMAIL }}

      - name: Git Submodule Update
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          git pull --recurse-submodules
          git submodule update --init --remote --recursive
          deno task lastmod

          if git diff --quiet; then
            echo "-- No changes -- "
          else
            git commit -am "ðŸ†™ Auto-update submodule references" && git push
          fi

      - name: Git Discussion Update
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          deno task activity
          git add -A -- ./site/activity
          if git diff --quiet HEAD; then
            echo "-- No changes -- "
          else
            git commit -am "ðŸ’¬ Auto-update GH Activity" && git push
          fi

      - name: Sleep for 30 seconds (wait a bit before queueing the next job)
        run: sleep 30s
        shell: bash

  publish-gh-pages:
    needs: build
    uses: ./.github/workflows/gh-pages.yml
    concurrency:
      group: "pages"
      cancel-in-progress: true
    permissions:
      contents: read
      pages: write
      id-token: write
    secrets: inherit
