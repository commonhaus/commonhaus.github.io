name: pr-check

on:
  pull_request:
    branches:
    - main

  workflow_dispatch:

permissions:
  contents: read

env:
  GH_BOT_EMAIL: "41898282+github-actions[bot]@users.noreply.github.com"
  GH_BOT_NAME: "GitHub Action"
  HUGO_VERSION: 0.120.4

jobs:
  main-root:
    runs-on: ubuntu-latest
    if: github.repository == 'commonhaus/commonhaus.github.io'
    steps:
      - id: is-main-root
        run: echo "This is 'commonhaus/commonhaus.github.io'"

  build:
    runs-on: ubuntu-latest
    steps:
      - name: Setup Deno environment
        uses: denoland/setup-deno@v1
        with:
          deno-version: v1.x

      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Git Config
        run: |
          git config user.name ${{ env.GH_BOT_NAME }}
          git config user.email ${{ env.GH_BOT_EMAIL }}

      - name: Git Sumbodule Update
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          git pull --recurse-submodules
          git submodule update --init --remote --recursive
          deno task lastmod

          if git diff --quiet; then
            echo "-- No changes -- "
          else
            git commit -am "ðŸ†™ Auto-update submodule references" && git push
          fi

      - name: Git Discussion Update
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          deno task discuss
          if git diff --quiet; then
            echo "-- No changes -- "
          else
            git commit -am "ðŸ’¬ Auto-update GH Discussions" && git push
          fi

      - name: Build site
        run: deno task build


