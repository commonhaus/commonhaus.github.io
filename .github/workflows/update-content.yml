name: update-activity-content

on:
  schedule:
    - cron: '47 5,21 * * *'

  push:
    branches:
      - 'main'
    paths:
      - '.github/*.ts'
      - 'tasks/graphql/**'
      - '_config.ts'
      - 'deno.json'
      - 'member/**'
      - 'site/**'

  repository_dispatch:
  workflow_dispatch:

permissions:
  contents: read
env:
  GH_BOT_EMAIL: "41898282+github-actions[bot]@users.noreply.github.com"
  GH_BOT_NAME: "GitHub Action"
  DENO_DIR: .deno-cache
  REPO: commonhaus/commonhaus.github.io

jobs:
  build_refresh:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      actions: write
    concurrency:
      group: "push-content"
    outputs:
      updated: steps.git-push.outputs.updated || steps.submodule.outputs.updated || steps.about.outputs.updated || steps.discussion.outputs.updated
      votes_updated: steps.count_votes.outputs.votes_updated

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Cache node modules
        uses: actions/cache@v4
        with:
          path: node_modules
          key: ${{ hashFiles('deno.lock') }}

      - name: Cache Deno dependencies
        uses: actions/cache@v4
        with:
          path: ${{ env.DENO_DIR }}
          key: ${{ hashFiles('deno.lock') }}

      - name: Setup Deno environment
        uses: denoland/setup-deno@v2
        with:
          deno-version: v2.x

      - name: Build info
        run: deno info

      - name: Git Config
        run: |
          git config user.name ${{ env.GH_BOT_NAME }}
          git config user.email ${{ env.GH_BOT_EMAIL }}

      - id: git-push
        if: ${{ github.event_name == 'push' && github.ref == 'refs/heads/main' }}
        run: |
          echo "updated=true" >> $GITHUB_OUTPUT

      - name: Git Submodule Update
        id: submodule
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          git pull --recurse-submodules
          git submodule update --init --remote --recursive
          deno task lastmod

          if git diff --quiet; then
            echo "-- No changes -- "
          else
            git commit -am "ðŸ†™ Auto-update submodule references"
            git pull --rebase
            git push
            echo "updated=true" >> $GITHUB_OUTPUT
          fi

      - name: Foundation Metadata Update
        id: about
        env:
          GH_TOKEN: ${{ secrets.WEB_REPO_READ }}
        run: |
          deno task about
          git add -A -- ./site/_generated/about.yml
          if git diff --quiet HEAD; then
            echo "-- No changes -- "
          else
            git commit -am "ðŸ‘¥ Auto-update foundation metadata"
            git pull --rebase
            git push
            echo "updated=true" >> $GITHUB_OUTPUT
          fi

      - name: Git Discussion Update
        id: discussion
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          deno task activity
          git add -A -- ./site/_generated/activity ./site/_generated/authors.yml
          if git diff --quiet HEAD; then
            echo "-- No changes -- "
          else
            git commit -am "ðŸ’¬ Auto-update GH Activity"
            git pull --rebase
            git push
            echo "updated=true" >> $GITHUB_OUTPUT
          fi

      - name: Count votes
        id: count_votes
        uses: commonhaus/vote-record-actions/.github/actions/count-votes@main
        with:
          repositories: "commonhaus/foundation"
          target_dir: "site/_generated/votes"
          branch: "main"

  update:
    needs: build_refresh
    if: needs.build_refresh.outputs.votes_updated || needs.build_refresh.outputs.updated
    runs-on: ubuntu-latest
    permissions:
      contents: write
      actions: write
    steps:
      - name: Push GH Pages
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          gh workflow run -R commonhaus/commonhaus.github.io gh-pages.yml