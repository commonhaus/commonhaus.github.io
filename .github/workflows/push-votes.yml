name: update-vote-results

on:
  workflow_dispatch:
    inputs:
      comment_id:
        type: string
        required: true

env:
  GH_BOT_EMAIL: "41898282+github-actions[bot]@users.noreply.github.com"
  GH_BOT_NAME: "GitHub Action"
  DENO_DIR: .deno-cache
  REPO: commonhaus/commonhaus.github.io

permissions: {}

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Setup Deno environment
        uses: denoland/setup-deno@v1
        with:
          deno-version: v1.x

      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Cache Deno dependencies
        uses: actions/cache@v4
        with:
          path: ${{ env.DENO_DIR }}
          key: ${{ hashFiles('deno.lock') }}

      - name: Git Config
        run: |
          git config user.name ${{ env.GH_BOT_NAME }}
          git config user.email ${{ env.GH_BOT_EMAIL }}

      - name: Git Vote Update
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          INPUT: ${{ github.event.inputs.comment_id }}
        run: |
          echo "Updating vote results..."
          deno task votes "${INPUT}"
          git add -A -- ./site/votes
          if git diff --quiet HEAD; then
            echo "-- No changes -- "
          else
            git commit -am "üó≥Ô∏è Auto-update GH Votes" && git push
          fi

  publish-gh-pages:
    needs: build
    uses: ./.github/workflows/gh-pages.yml
    concurrency:
      group: "pages"
      cancel-in-progress: true
    permissions:
      contents: read
      pages: write
      id-token: write
    secrets: inherit