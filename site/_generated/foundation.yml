policies/trademark-policy:
  url: /policies/trademark-policy/
  description: >
    Defines the Commonhaus Foundation’s trademark policy, covering permissible use,
    licensing requirements, and restrictions to prevent misuse.
    Essential for understanding the rights and limitations associated with the
    foundation’s trademarks, names, and logos.

policies/trademark-guidelines:
  url: /policies/trademark-policy/guidelines.html
  description: >
    Provides practical guidance on proper use of the Commonhaus Foundation’s trademarks
    in text, materials, and digital media, including marking, logo use, and key
    trademark concepts.

policies/CLA:
  url: /policies/cla/
  description: >
    Outlines the terms under which contributions are made to the Commonhaus
    Foundation, ensuring proper use and distribution of contributions. It
    provides a framework for contributors to understand their rights and
    responsibilities.